<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WearableArt Nail Set Builder</title>

  <!-- iOS & PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="WearableArt">
  <meta name="theme-color" content="#fef7ff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 1.5rem;
      max-width: 100%;
      margin: auto;
      background: linear-gradient(135deg, #fef7ff 0%, #f0f9ff 50%, #fdf2f8 100%);
      min-height: 100vh;
      color: #4a5568;
      position: relative;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(254, 228, 228, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(186, 230, 253, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(252, 231, 243, 0.08) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(1deg); }
      66% { transform: translate(-20px, 20px) rotate(-1deg); }
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, 0.1),
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand-title {
      font-size: 1.8rem;
      font-weight: 600;
      background: linear-gradient(135deg, #ec4899, #06b6d4, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .brand-subtitle {
      font-size: 1.1rem;
      font-weight: 500;
      background: linear-gradient(135deg, #ec4899, #06b6d4, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0.25rem 0 0 0;
      letter-spacing: 0.5px;
    }

    .nail-emoji {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    .tabs {
      display: flex;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      padding: 4px;
    }

    .tabs.fixed-bottom {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      width: auto;
      max-width: none;
      margin-bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      z-index: 9999;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 4px;
      pointer-events: auto;
    }

    .tab {
      flex: 1;
      padding: 0.75rem;
      text-align: center;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      background: transparent;
      color: #6b7280;
    }

    .tab.active {
      background: linear-gradient(135deg, #a7f3d0, #bae6fd);
      color: #1f2937;
      box-shadow: 0 4px 12px rgba(167, 243, 208, 0.3);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .picker-section {
      margin-bottom: 2rem;
    }

    .picker-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .picker {
      position: relative;
    }

    .picker-label {
      display: block;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }

    .picker-label.plain {
      color: #f59e0b;
    }

    .picker-label.basic {
      color: #10b981;
    }

    .picker-label.intricate {
      color: #ec4899;
    }

    .picker-label::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 2px;
      border-radius: 1px;
    }

    .picker-label.plain::after {
      background: linear-gradient(90deg, #f59e0b, #fbbf24);
    }

    .picker-label.basic::after {
      background: linear-gradient(90deg, #10b981, #34d399);
    }

    .picker-label.intricate::after {
      background: linear-gradient(90deg, #ec4899, #f472b6);
    }

    .price-tag {
      font-size: 0.75rem;
      font-weight: 500;
      opacity: 0.7;
      margin-top: 2px;
      text-align: center;
    }

    select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 16px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.8);
      color: #4a5568;
      appearance: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      font-family: 'Quicksand', sans-serif;
    }

    select:focus {
      outline: none;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .picker.plain select {
      border-color: #f59e0b;
      background: linear-gradient(135deg, #fffbeb, #fefce8);
    }

    .picker.basic select {
      border-color: #10b981;
      background: linear-gradient(135deg, #ecfdf5, #f0fdf4);
    }

    .picker.intricate select {
      border-color: #ec4899;
      background: linear-gradient(135deg, #fdf2f8, #fef7ff);
    }

    .total-section {
      background: linear-gradient(135deg, #a7f3d0 0%, #bae6fd 100%);
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      margin: 2rem 0;
      color: #1f2937;
      box-shadow: 0 10px 30px rgba(167, 243, 208, 0.2);
      position: relative;
      overflow: hidden;
    }

    .total-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .total {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .total-label {
      font-size: 0.9rem;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .warning {
      color: #ef4444;
      font-weight: 600;
      text-align: center;
      margin: 1rem 0;
      font-size: 1rem;
      padding: 0.75rem;
      background: rgba(254, 226, 226, 0.8);
      border-radius: 12px;
      border-left: 4px solid #ef4444;
      animation: pulse 2s infinite;
    }

    .success-message {
      color: #10b981;
      font-weight: 600;
      text-align: center;
      margin: 1rem 0;
      font-size: 1rem;
      padding: 0.75rem;
      background: rgba(209, 250, 229, 0.8);
      border-radius: 12px;
      border-left: 4px solid #10b981;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .reset-button, .budget-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #fda4af 0%, #f9a8d4 100%);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Quicksand', sans-serif;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(253, 164, 175, 0.3);
      margin-top: 1rem;
    }

    .reset-button:hover, .budget-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(253, 164, 175, 0.4);
    }

    .reset-button:active, .budget-btn:active {
      transform: translateY(0);
    }

    .nail-count {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.9rem;
      color: #6b7280;
      font-weight: 500;
    }

    .nail-dots {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin: 0.5rem 0;
      flex-wrap: wrap;
    }

    .nail-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #e5e7eb;
      transition: all 0.3s ease;
    }

    .nail-dot.plain {
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
    }

    .nail-dot.basic {
      background: linear-gradient(135deg, #10b981, #34d399);
    }

    .nail-dot.intricate {
      background: linear-gradient(135deg, #ec4899, #f472b6);
    }

    /* Budget Mode Styles */
    .budget-input-section {
      margin-bottom: 1.5rem;
    }

    .budget-input {
      width: 100%;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      border-radius: 16px;
      border: 2px solid #bae6fd;
      background: linear-gradient(135deg, #f0f9ff, #fef7ff);
      color: #1f2937;
      text-align: center;
      font-family: 'Quicksand', sans-serif;
      transition: all 0.3s ease;
    }

    .budget-input:focus {
      outline: none;
      border-color: #06b6d4;
      box-shadow: 0 10px 25px rgba(6, 182, 212, 0.2);
      transform: translateY(-2px);
    }

    .budget-label {
      display: block;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      text-align: center;
      color: #374151;
    }

    .filters-section {
      margin-bottom: 1.5rem;
    }

    .filter-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .filter-toggle {
      min-width: auto;
      padding: 0.5rem 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      background: white;
      color: #6b7280;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
    }

    .filter-toggle.active {
      border-color: #10b981;
      background: linear-gradient(135deg, #ecfdf5, #f0fdf4);
      color: #065f46;
    }

    .filter-toggle.active.no-filter {
      border-color: #ef4444;
      background: linear-gradient(135deg, #fef2f2, #fee2e2);
      color: #991b1b;
    }

    .sort-select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      background: white;
      color: #374151;
      font-family: 'Quicksand', sans-serif;
      cursor: pointer;
    }

    .combinations-list {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .combination-item {
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #e5e7eb;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .combination-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border-color: #bae6fd;
    }

    .combination-item.exact-match {
      border: 2px solid #10b981;
      background: rgba(209, 250, 229, 0.2);
    }

    .combo-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1f2937;
      float: right;
    }

    .combo-breakdown {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }

    .combo-dots {
      display: flex;
      gap: 3px;
      margin-top: 0.5rem;
    }

    .combo-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e5e7eb;
    }

    .combo-dot.plain {
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
    }

    .combo-dot.basic {
      background: linear-gradient(135deg, #10b981, #34d399);
    }

    .combo-dot.intricate {
      background: linear-gradient(135deg, #ec4899, #f472b6);
    }

    .no-results {
      text-align: center;
      padding: 2rem;
      color: #9ca3af;
      font-style: italic;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 1.5rem;
      }
      
      .picker-row {
        gap: 0.75rem;
      }
      
      .brand-title {
        font-size: 1.6rem;
      }
      
      .total {
        font-size: 1.8rem;
      }

      .filter-row {
        flex-direction: column;
      }

      .filter-toggle {
        min-width: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="brand-title">WearableArt Nail</h1>
      <h2 class="brand-subtitle">Set Builder</h2>
      <div class="nail-emoji">💅✨</div>
    </div>

    <!-- Builder Mode -->
    <div id="builder-content" class="tab-content active">
      <div class="picker-section">
        <div class="picker-row">
          <div class="picker plain">
            <label class="picker-label plain" for="plain">Plain</label>
            <div class="price-tag">-$1.00 off</div>
            <select id="plain"></select>
          </div>
          <div class="picker basic">
            <label class="picker-label basic" for="basic">Basic</label>
            <div class="price-tag">$2.00 each</div>
            <select id="basic"></select>
          </div>
          <div class="picker intricate">
            <label class="picker-label intricate" for="intricate">Intricate</label>
            <div class="price-tag">+$2.50 extra</div>
            <select id="intricate"></select>
          </div>
        </div>

        <div class="nail-count">
          <div>Your nail set visualization:</div>
          <div class="nail-dots" id="nailDots"></div>
        </div>
      </div>

      <div class="total-section">
        <div class="total-label">Total Price</div>
        <div class="total" id="total">$0.00</div>
      </div>

      <div class="warning" id="warning" style="display: none;"></div>
      <div class="success-message" id="success" style="display: none;"></div>

      <button class="reset-button" onclick="resetAll()">✨ Start Over ✨</button>
      
      <div style="height: 80px;"></div> <!-- Spacer for fixed tabs -->
    </div>

    <!-- Budget Mode -->
    <div id="budget-content" class="tab-content">
      <div class="budget-input-section">
        <label class="budget-label" for="budget-input">What's your budget?</label>
        <input type="number" id="budget-input" class="budget-input" placeholder="$20.00" step="0.50" min="10" max="45">
      </div>

      <div class="filters-section">
        <div class="filter-row">
          <button class="filter-toggle" id="require-intricate" onclick="toggleFilter('requireIntricate')">
            Must have intricate
          </button>
          <button class="filter-toggle" id="require-basic" onclick="toggleFilter('requireBasic')">
            Must have basic
          </button>
          <button class="filter-toggle" id="require-plain" onclick="toggleFilter('requirePlain')">
            Must have plain
          </button>
        </div>
        <div class="filter-row">
          <button class="filter-toggle no-filter" id="no-intricate" onclick="toggleFilter('noIntricate')">
            No intricate
          </button>
          <button class="filter-toggle no-filter" id="no-basic" onclick="toggleFilter('noBasic')">
            No basic
          </button>
          <button class="filter-toggle no-filter" id="no-plain" onclick="toggleFilter('noPlain')">
            No plain
          </button>
        </div>
        
        <select class="sort-select" id="sort-select" onchange="updateBudgetResults()">
          <option value="price-high">Price: High to Low</option>
          <option value="price-low">Price: Low to High</option>
          <option value="balanced">Most Balanced Mix</option>
          <option value="intricate-heavy">Most Intricate</option>
          <option value="basic-heavy">Most Basic</option>
          <option value="plain-heavy">Most Plain</option>
        </select>
      </div>

      <div class="combinations-list" id="combinations-list">
        <div class="no-results">Enter your budget to see available combinations! 💖</div>
      </div>

      <div style="height: 80px;"></div> <!-- Spacer for fixed tabs -->
    </div>
  </div>

  <!-- Fixed Navigation - Outside Container -->
  <div class="tabs fixed-bottom">
    <button class="tab builder-tab active" onclick="switchTab('builder')">Builder</button>
    <button class="tab budget-tab" onclick="switchTab('budget')">Budget</button>
  </div>
    </div>
  </div>

  <script>
    const totalNails = 10;
    const pricePlain = 1.00;
    const priceBasic = 2.00;
    const priceIntricate = 4.50;

    const plainSel = document.getElementById('plain');
    const basicSel = document.getElementById('basic');
    const intricateSel = document.getElementById('intricate');
    const totalDisplay = document.getElementById('total');
    const warningDisplay = document.getElementById('warning');
    const successDisplay = document.getElementById('success');
    const nailDotsContainer = document.getElementById('nailDots');

    let lockState = { plain: false, basic: false, intricate: false };
    let allCombinations = [];
    let budgetFilters = { 
      requireIntricate: false, 
      requireBasic: false, 
      requirePlain: false,
      noIntricate: false,
      noBasic: false,
      noPlain: false
    };

    // Generate all possible combinations
    function generateAllCombinations() {
      const combinations = [];
      for (let plain = 0; plain <= totalNails; plain++) {
        for (let basic = 0; basic <= totalNails - plain; basic++) {
          const intricate = totalNails - plain - basic;
          if (intricate >= 0) {
            const price = plain * pricePlain + basic * priceBasic + intricate * priceIntricate;
            combinations.push({
              plain,
              basic,
              intricate,
              price: parseFloat(price.toFixed(2))
            });
          }
        }
      }
      return combinations;
    }

    function switchTab(tab) {
      // Update tab buttons - handle both top and bottom tabs
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll(`.${tab}-tab`).forEach(t => t.classList.add('active'));
      
      // Update content
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.getElementById(`${tab}-content`).classList.add('active');
      
      if (tab === 'budget') {
        updateBudgetResults();
      }
    }

    function toggleFilter(filterName) {
      budgetFilters[filterName] = !budgetFilters[filterName];
      const button = document.getElementById(filterName.replace(/([A-Z])/g, '-$1').toLowerCase());
      
      if (budgetFilters[filterName]) {
        button.classList.add('active');
      } else {
        button.classList.remove('active');
      }
      
      updateBudgetResults();
    }

    function updateBudgetResults() {
      const budget = parseFloat(document.getElementById('budget-input').value) || 0;
      const sortBy = document.getElementById('sort-select').value;
      const container = document.getElementById('combinations-list');
      
      if (budget <= 0) {
        container.innerHTML = '<div class="no-results">Enter your budget to see available combinations! 💖</div>';
        return;
      }
      
      // Filter combinations
      let filtered = allCombinations.filter(combo => {
        if (combo.price > budget) return false;
        if (budgetFilters.requireIntricate && combo.intricate === 0) return false;
        if (budgetFilters.requireBasic && combo.basic === 0) return false;
        if (budgetFilters.requirePlain && combo.plain === 0) return false;
        if (budgetFilters.noIntricate && combo.intricate > 0) return false;
        if (budgetFilters.noBasic && combo.basic > 0) return false;
        if (budgetFilters.noPlain && combo.plain > 0) return false;
        return true;
      });
      
      // Sort combinations
      filtered.sort((a, b) => {
        switch (sortBy) {
          case 'price-low':
            return a.price - b.price;
          case 'price-high':
            return b.price - a.price;
          case 'balanced':
            const aBalance = Math.min(a.plain, a.basic, a.intricate);
            const bBalance = Math.min(b.plain, b.basic, b.intricate);
            return bBalance - aBalance;
          case 'intricate-heavy':
            return b.intricate - a.intricate;
          case 'basic-heavy':
            return b.basic - a.basic;
          case 'plain-heavy':
            return b.plain - a.plain;
          default:
            return a.price - b.price;
        }
      });
      
      if (filtered.length === 0) {
        container.innerHTML = '<div class="no-results">No combinations found for your budget and filters. Try increasing your budget or removing filters! 😊</div>';
        return;
      }
      
      // Display results
      container.innerHTML = filtered.map(combo => {
        const breakdown = [];
        if (combo.plain > 0) breakdown.push(`${combo.plain} plain`);
        if (combo.basic > 0) breakdown.push(`${combo.basic} basic`);
        if (combo.intricate > 0) breakdown.push(`${combo.intricate} intricate`);
        
        const dots = Array(combo.plain).fill('plain')
          .concat(Array(combo.basic).fill('basic'))
          .concat(Array(combo.intricate).fill('intricate'))
          .map(type => `<div class="combo-dot ${type}"></div>`)
          .join('');
        
        // Check if price matches exactly
        const isExactMatch = Math.abs(combo.price - budget) < 0.01;
        const exactMatchClass = isExactMatch ? ' exact-match' : '';
        
        return `
          <div class="combination-item${exactMatchClass}" onclick="loadCombination(${combo.plain}, ${combo.basic}, ${combo.intricate})">
            <div class="combo-price">${combo.price.toFixed(2)}</div>
            <div class="combo-breakdown">${breakdown.join(' • ')}</div>
            <div class="combo-dots">${dots}</div>
          </div>
        `;
        const priceDisplay = isExactMatch ? 
          `${combo.price.toFixed(2)}<br><span style="font-size: 0.8rem;">✨</span>` : 
          `${combo.price.toFixed(2)}`;
        
        return `
          <div class="combination-item" onclick="loadCombination(${combo.plain}, ${combo.basic}, ${combo.intricate})">
            <div class="combo-price">${priceDisplay}</div>
            <div class="combo-breakdown">${breakdown.join(' • ')}</div>
            <div class="combo-dots">${dots}</div>
          </div>
        `;
      }).join('');
    }

    function loadCombination(plain, basic, intricate) {
      // Reset lock state
      lockState = { plain: false, basic: false, intricate: false };
      
      // Set values
      plainSel.value = plain;
      basicSel.value = basic;
      intricateSel.value = intricate;
      
      // Update display
      updateDisplay();
      
      // Switch to builder tab
      switchTab('builder');
    }

    function populateSelect(select, max, selected = null) {
      select.innerHTML = '';
      for (let i = 0; i <= max; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = i;
        if (selected !== null && i === selected) opt.selected = true;
        select.appendChild(opt);
      }
    }

    function updateNailDots() {
      const plain = parseInt(plainSel.value);
      const basic = parseInt(basicSel.value);
      const intricate = parseInt(intricateSel.value);
      
      nailDotsContainer.innerHTML = '';
      
      // Add dots for each nail type
      for (let i = 0; i < plain; i++) {
        const dot = document.createElement('div');
        dot.className = 'nail-dot plain';
        nailDotsContainer.appendChild(dot);
      }
      
      for (let i = 0; i < basic; i++) {
        const dot = document.createElement('div');
        dot.className = 'nail-dot basic';
        nailDotsContainer.appendChild(dot);
      }
      
      for (let i = 0; i < intricate; i++) {
        const dot = document.createElement('div');
        dot.className = 'nail-dot intricate';
        nailDotsContainer.appendChild(dot);
      }
      
      // Add empty dots for remaining nails
      const totalSelected = plain + basic + intricate;
      for (let i = totalSelected; i < totalNails; i++) {
        const dot = document.createElement('div');
        dot.className = 'nail-dot';
        nailDotsContainer.appendChild(dot);
      }
    }

    function updateDisplay() {
      const plain = parseInt(plainSel.value);
      const basic = parseInt(basicSel.value);
      const intricate = parseInt(intricateSel.value);
      const totalSelected = plain + basic + intricate;
      const price = (plain * pricePlain + basic * priceBasic + intricate * priceIntricate).toFixed(2);
      
      totalDisplay.textContent = `$${price}`;
      
      warningDisplay.style.display = 'none';
      successDisplay.style.display = 'none';
      
      if (totalSelected > totalNails) {
        warningDisplay.textContent = "💔 Too many nails selected! Please reduce your selection.";
        warningDisplay.style.display = 'block';
      } else if (totalSelected < totalNails) {
        warningDisplay.textContent = `💭 Add ${totalNails - totalSelected} more nail${totalNails - totalSelected === 1 ? '' : 's'} to complete your set`;
        warningDisplay.style.display = 'block';
      } else {
        successDisplay.textContent = "🎉 Perfect! Your nail set is complete!";
        successDisplay.style.display = 'block';
      }
      
      updateNailDots();
    }

    function update() {
      const plain = parseInt(plainSel.value);
      const basic = parseInt(basicSel.value);
      const intricate = parseInt(intricateSel.value);

      const totalSelected = plain + basic + intricate;

      const unlocked = Object.keys(lockState).filter(k => !lockState[k]);
      if (unlocked.length === 1) {
        const autoField = unlocked[0];
        const locked1 = Object.keys(lockState).find(k => k !== autoField && lockState[k]);
        const locked2 = Object.keys(lockState).find(k => k !== autoField && k !== locked1);

        const remainingVal = totalNails - parseInt(document.getElementById(locked1).value) - parseInt(document.getElementById(locked2).value);
        populateSelect(document.getElementById(autoField), remainingVal, remainingVal);
        lockState[autoField] = true;
      } else {
        populateSelect(plainSel, totalNails - basic - intricate, plain);
        populateSelect(basicSel, totalNails - plain - intricate, basic);
        populateSelect(intricateSel, totalNails - plain - basic, intricate);
      }

      updateDisplay();
    }

    function resetAll() {
      lockState = { plain: false, basic: false, intricate: false };
      populateSelect(plainSel, totalNails, 0);
      populateSelect(basicSel, totalNails, 0);
      populateSelect(intricateSel, totalNails, 0);
      plainSel.value = 0;
      basicSel.value = 0;
      intricateSel.value = 0;
      updateDisplay();
    }

    // Event listeners
    plainSel.addEventListener('change', () => { lockState.plain = true; update(); });
    basicSel.addEventListener('change', () => { lockState.basic = true; update(); });
    intricateSel.addEventListener('change', () => { lockState.intricate = true; update(); });
    
    // Budget input listener
    document.getElementById('budget-input').addEventListener('input', updateBudgetResults);

    // Initialize
    allCombinations = generateAllCombinations();
    resetAll();
  </script>
</body>
